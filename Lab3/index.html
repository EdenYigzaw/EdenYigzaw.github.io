<!DOCTYPE html>
<html>
	<head>
		<!-- <! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp> -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="styles/style.css" rel="stylesheet" type="text/css">
	</head>

	<body onload="openInfo(event, 'Client')">

		<h1><a>NO</a>FRILLS</h1>

		<div class = "page">
			<div class="icon-bar">
			  <a href="#" onclick="openInfo(event, 'Client')">
			  	<i class="fa fa-user"></i>
			  </a> 
			  <a href="#" onclick="openInfo(event, 'Products'); populateListProductChoices()">
			  	<i class="fa fa-list"></i>
			  </a> 
			  <a href="#" onclick="openInfo(event, 'Cart')">
			  	<i class="fa fa-shopping-cart"></i>
			  </a> 
			</div>


			<!-- Tab content -->
			<div id="Client" class="tabcontent">
			  <h3>Client Information</h3>
			  <p>Tell us a bit about you.</p>
				Choose a Category: <br>
				<input type="checkbox" id="lactoseFree" name="lactoseFree" value="lactoseFree" onchange="populateListProductChoices()"> 
						Lactose Free
				</input><br>
				<input type="checkbox" id="nutFree" name="nutFree" value="nutFree" onchange="populateListProductChoices()"> 
						Nut Free
				</input><br>
				<input type="checkbox" id="organic" name="organic" value="organic" onchange="populateListProductChoices()"> 
						Organic
				</input><br>
			</div>

			<div id="Products" class="tabcontent">
			  <h3>Your targeted products</h3>
			  <p>We preselected products based on your restrictions.</p>
				 Choose items to buy:
				 <div id="displayProduct" class="grid" ></div>
				 <button id="addCart" type="button" class="block" onclick="selectedItems()">
					Add selected items to cart.
				</button>
			</div>

			<div id="Cart" class="tabcontent">
			  <h3>Cart</h3>
			  <p>Here is your cart.</p>
			  <div id="displayCart" ></div>
			  <label>Would you like pickup or delivery?<br>
				  <input type="radio" name = "pickupOrDelivery" value="pickup" onchange=""> 
							Pickup
				  </input>
				  <input type="radio" name = "pickupOrDelivery" value="delivery" onchange=""> 
							Delivery
				  </input><br>
				  <label>Address:
					  <input type="text" ></input>
				  </label><br>
				  <label>Time:
					  <input type="time"></input>
				  </label><br>
				  <button type="button" class="block">
					Place Order
				  </button>
			  </label>
			</div>
		</div>
			<footer>
				<p>Created by: Eden<br>
			</footer>

			<script src="scripts/groceries.js"></script>
			<script src="scripts/main.js"></script>
		
	</body>
</html>
